apiVersion: apps/v1
kind: Deployment
metadata:
  name: communication-svc
  labels:
    app: communication-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: communication-svc
  template:
    metadata:
      labels:
        app: communication-svc
    spec:
      containers:
        - name: communication-svc
          image: 272468461328.dkr.ecr.ap-southeast-1.amazonaws.com/cc-communication:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8005
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: communication-svc
  name: communication-svc
spec:
  selector:
    app: communication-svc
  type: ClusterIP
  ports:
    - port: 8005
      targetPort: 8005
