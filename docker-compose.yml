version: '3.8'
services:
  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx.Dockerfile
    image: cc-nginx
    depends_on:
      - frontend
      - user-svc
      - matching-svc
      - collaboration-svc
      - history-svc
      - question-svc
      - communication-svc
    ports:
      - 80:80
  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend.Dockerfile
    image: cc-frontend
    ports:
      - 3000:3000
  user-svc:
    build:
      context: .
      dockerfile: ./docker/user.Dockerfile
    image: cc-user
    env_file:
      - ./user-service/.env
    ports:
      - 8000:8000
  matching-svc:
    build:
      context: .
      dockerfile: ./docker/matching.Dockerfile
    image: cc-matching
    depends_on:
      - redis-matching
    environment:
      - REDIS_URL=redis://redis-matching:6379
      - URI_COLLAB_SVC=http://collaboration-svc:8002
    ports:
      - 8001:8001
  collaboration-svc:
    build:
      context: .
      dockerfile: ./docker/collaboration.Dockerfile
    image: cc-collaboration
    depends_on:
      - redis-collab
    environment:
      - REDIS_URL=redis://redis-collab:6379
      - URI_QUESTION_SVC=http://question-svc:8004
      - URI_HISTORY_SVC=http://history-svc:8003
    ports:
      - 8002:8002
  history-svc:
    build:
      context: .
      dockerfile: ./docker/history.Dockerfile
    image: cc-history
    env_file:
      - ./history-service/.env
    ports:
      - 8003:8003
  question-svc:
    build:
      context: .
      dockerfile: ./docker/question.Dockerfile
    image: cc-question
    ports:
      - 8004:8004
  communication-svc:
    build:
      context: .
      dockerfile: ./docker/communication.Dockerfile
    image: cc-communication
    ports:
      - 8005:8005
  redis-matching:
    image: 'redis:alpine'
  redis-collab:
    image: 'redis:alpine'
